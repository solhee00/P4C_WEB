<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
</head>
<body>
    
    <h2 class="title"> 게시판 </h2>


    <form action='search.html'>

        <span class="choice">

            <select name="search_option">
                <option value="title" name="title"> title </option>
                <option value="content" name="content"> content </option>
                <option value="all" name="all"> all </option>
            </select>
    
            <input type="text" placeholder="키워드를 입력해주세요" value="keyword"> <input type="button" name="search" class="search" value="search">     

        </span>
        
    </form>

    <br> <br>

    <table class="table" border ="1">

        <tbody>
            <tr> <td style="width: 50px;"> 번호 </td> <td> 제목 </td></tr>

            {% for i in data %}
            <tr> 
                <td> {{ i[0] }} </td> 
                <td> <a href="/view?id={{i[0]}}"> {{ i[1] }} </a>  </td> 
            </tr>
            {% endfor %}
        </tbody>
        

    </table>

    <br>

    <button type="button" onclick="location.href='/write'" class="r_button">작성하기</button>


</body>
</html>
